<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Flor Iris</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Flor Iris</h1>
        <form id="prediction-form">
            <label for="sepal_length">Comprimento da Sépala (cm):</label>
            <input type="number" id="sepal_length" required>

            <label for="sepal_width">Largura da Sépala (cm):</label>
            <input type="number" id="sepal_width" required>

            <label for="petal_length">Comprimento da Pétala (cm):</label>
            <input type="number" id="petal_length" required>

            <label for="petal_width">Largura da Pétala (cm):</label>
            <input type="number" id="petal_width" required>

            <button type="submit">Fazer Previsão</button>
        </form>

        <div id="result" style="display: none;">
            <h3>Resultado:</h3>
            <p id="prediction">Classe: </p>
            <p id="class_name">Nome da classe: </p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
